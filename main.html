<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Game Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>15</td>
                <td>5</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>18</td>
                <td>10</td>
                <td>8</td>
                <td>55.6%</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>12</td>
                <td>10</td>
                <td>54.5%</td>
            </tr>
            <tr>
                <td>Dave</td>
                <td>16</td>
                <td>8</td>
                <td>8</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
